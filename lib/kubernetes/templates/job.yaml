
apiVersion: batch/v1
kind: Job
metadata:
  name: undefined
  namespace: undefined
spec:
  template:
    spec:
      imagePullSecrets:
      - name: registry-credentials
      volumes:
      - name: devine-base-dir
        persistentVolumeClaim:
          claimName: devine-base-dir
      containers:
      - name: undefined
        image: undefined
        envs:
        - name: BASE_DIR
          value: "/devine"
        volumeMounts:
        - mountPath: /devine
          name: devine-base-dir
      restartPolicy: Never
  backoffLimit: 0
